<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AsPeach</title>
    <link rel="shortcut icon" href="./image/s.ico" type="image/logo snake" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="dje-wrap">
      <header>
        <h1 class="logo">
          <img src="./image/aspeach.jpg" alt="logo AsPeach" />
        </h1>
      </header>
      <section>
        <div class="body">
        <div class="wrapper">
          <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score"></span>
          </div>
          <div class="play-board"></div>
          <div class="controls">
            <img data-key="ArrowLeft" class="touch" src="image/left.svg" alt="touche left">
            <img data-key="ArrowUp" class="touch" src="image/up.svg" alt="touche left">
            <img data-key="ArrowRight" class="touch" src="image/right.svg" alt="touche left">
            <img data-key="ArrowDown" class="touch" src="image/down.svg" alt="touche left">
          </div>
        </div>
    </div>
      </section>
    </div>
    <footer>
      <div class="dje-footer">
        <span>&copy; coDje 2024 - tous droits réservés</span>
      </div>
    </footer>
  </body>
</html>
